<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="CalculatorValue"> 0 </p>
    <p id="realValue"></p>
    <nav>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="puls" onclick="{PlusButton()}">+</button>
    </nav>

    <nav>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="minus" onclick="{MinusButton()}">-</button>
    </nav>
    <nav>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="mult" onclick="{MultButton()}"> X </button>
    </nav>
    
    <nav>
        <button id="zero">0</button>
        <button id="remain" onclick="{RemainButton()}">  % </button>
        <button id="result" onclick="{Result()}"> = </button>
        <button id="div" onclick="{DivButton()}"> รท </button>
    </nav>


    <script src="./index.js"></script>
